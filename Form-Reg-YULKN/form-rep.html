<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeliShop&reg; - Registro</title>
    <link rel="stylesheet" href="css/prueba.css">
    <link rel="shortcut icon" type="img/x-icon" href="content/assets/logoD.png">
</head>

<body>
    <form action="" id="form" >
        <p>
            <img id="Logo" src="content/assets/logoD.png" alt="DeliShop" width="60">

        </p>
        <br>
        <div class="form">
            <h1>Registrate</h1>
            <br>
            <h2>Datos personales</h2>
            <div class="group">
                <input type="text" name="nom" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="group">
                <input type="text" name="ap" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Apellido Paterno</label>
            </div>
            <div class="group">
                <input type="text" name="am" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Apellido Materno</label>
            </div>
            <div class="group-select">
                <p class="eti">Genero</p>
                <select name="genero" id="sex">
                    <option value="null"></option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    
                </select>
            </div>
            <div class="group">
                <input type="email" name="em" id="" required maxlength="80"><span class="barra"></span>
                <label for="">E-mail</label>
            </div>
            <div class="group">
                <input type="text" name="exp" id="" required maxlength="60"><span class="barra"></span>
                <label for="">Experiencia laboral</label>
            </div>
            <div class="group">
                <input type="date" name="born" id=""><span class="barra"></span>
                <label for="">Fecha de nacimiento</label>
            </div>
            <div class="group">
                <input type="password" name="pass" id="" required maxlength="32"><span class="barra"></span>
                <label for="">Contrase&ntilde;a</label>
            </div>
            <div class="group">
                <input type="password" name="nomps" id="" required maxlength="32"><span class="barra"></span>
                <label for="">Confirma tu contrase&ntilde;a</label>
            </div>
            <h2>Datos Vehiculares</h2>
            <div class="group">
                <input type="text" name="licencia" id="Tipo"><span class="barra"></span>
                <label for="E1">Tipo de licencia</label>
            </div>
            <div class="group">
                <input type="text" name="car" id="" required><span class="barra"></span>
                <label for="">Vehiculo</label>
            </div>
            <div>
                <button class="btn" name= "registrar" type="submit">Registrarme</button>
            </div>

        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
