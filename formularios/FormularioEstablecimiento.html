<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeliShop&reg; - Registro</title>
    <link rel="stylesheet" href="cssEst/prueba.css">
    <link rel="shortcut icon" type="img/x-icon" href="Imagen/logoprueba.png">
</head>

<body>
    <form action="" id="form">
        <p>
            <img id="Logo" src="Imagen/logoprueba.png" alt="DeliShop" width="60">

        </p>
        <br>
        <div class="form">
            <h1>Registrate</h1>
            <br>
            <h2>Datos de tu Establecimiento</h2>
            <div class="group">
                <input type="text" name="nom" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="group">
                <input type="text" name="slo" id="" required maxlength="150"><span class="barra"></span>
                <label for="">Slogan (opcional)</label>
            </div>
            <div class="group">
                <input type="text" name="nomCalle" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Nombre de la Calle</label>
            </div>
            <div class="group">
                <input type="text" name="col" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Colonia</label>
            </div>
            <div class="group">
                <input type="text" name="mun" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Municipio</label>
            </div>
            <div class="group">
                <input type="text" name="Efed" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Entidad Federativa</label>
            </div>
            <div class="group">
                <input type="text" name="pa" id="" required maxlength="50"><span class="barra"></span>
                <label for="">País</label>
            </div>
            <div class="group">
                <input type="text" name="mis" id="" required maxlength="300"><span class="barra"></span>
                <label for="">Misión (opcional)</label>
            </div>
            <div class="group">
                <input type="text" name="vi" id="" required maxlength="50"><span class="barra"></span>
                <label for="">Visión (opcional)</label>
            </div>
            <!--<div class="group">
                <input type="text" name="am" id="" required maxlength="200"><span class="barra"></span>
                <label for="">Referencia</label>
            </div>
            <div class="group-select">
                <p class="eti">Genero</p>
                <select name="genero" id="sex">
                    <option value="null"></option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    
                </select>
            </div>-->
            <div class="group">
                <input type="email" name="em" id="" required maxlength="80"><span class="barra"></span>
                <label for="">E-mail</label>
            </div>
            <div class="group">
                <input type="tel" name="tel" id="" required maxlength="60"><span class="barra"></span>
                <label for="">Telefóno de la empresa</label>
            </div>
            <div class="group">
                <input type="time" name="hora" id=""><span class="barra"></span>
                <input type="time" name="horb" id=""><span class="barra"></span>
                <label for="">Horarios de atención</label>
            </div>


            <div class="group">
                <input type="text" name="num" id="" required><span class="barra"></span>
                <label for="">Número de Cuenta</label>
            </div>
            <div>
                <button class="btn" name="registrar" type="submit">¡LISTO!</button>
            </div>

        </div>
    </form>
    <script src="main.js"></script>
</body>

</html>
